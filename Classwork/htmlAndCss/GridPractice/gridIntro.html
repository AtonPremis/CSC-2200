<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-template-rows: 100px 150px 200px;
            gap: 30px;
        }

        .box {
            background-color: bisque;
            border: 5px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            /*text-align: center;*/
        }
    </style>
</head>
<body>
<h1>3x3 Grid Example</h1>

<div class="grid-container">
    <div class="box">Space The Final</div>
    <div class="box">Frontier. These</div>
    <div class="box">Are The Voyages Of The Star Ship Enterprise.</div>
    <div class="box">Its Three Year Mission To Seek Out And Explore</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">9</div>
    <div class="box">9</div>
    <div class="box">9</div>
</div>

</body>
</html>
