<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            color: red;
        }

        #mytext {
            color: blue;
        }
        .greenClass {
            color: green
        }
        #purpleClass {
            color: purple
        }
    </style>
</head>
<body>
<h1>CSS Priority Mystery</h1>

<p id="mytext">What color am I?</p>
<p class="greenClass" id="purpleClass"> How about me? </p>

<p><strong>Question:</strong> Predict the colors of the above 2 lines </p>
</body>
</html>
