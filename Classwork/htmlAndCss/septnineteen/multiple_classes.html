<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cl1.cl2 { color: green; }
        .cl2 { color: blue; }
        .cl1 { color: red; }
        p.highlight { color: red; }  /* element + class = more specific */
        .highlight { color: blue; }   /* just class = less specific */
    </style>
</head>
<body>
<h2 class="cl2 cl1"> Color My World </h2>

<p class="highlight"> An element Plus a class</p>
<div class="highlight"> Just a div class</div>
</body>
</html>
