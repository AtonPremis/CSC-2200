<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            background: #f9f9f9;
            white-space: pre-line;
        }
        button {
            padding: 8px 12px;
            font-size: 1rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 1. Get elements
            const btn = document.getElementById("btnFetch");
            const output = document.getElementById("output");
            // 2. Simple helper to write to output box
            function log(msg) {
                output.textContent += msg + "\n";
            }
            // 3. Add event listener
            btn.addEventListener("click", function () {
                output.textContent = ""; // clear
                log("Requesting advice...");

                // 4. Fetch call
                fetch("https://api.adviceslip.com/advice")
                    .then(function (response) {
                        log("Response received (raw)");
                        return response.json();
                    })
                    .then(function (data) {
                        log("Converted to JSON:");
                        console.log(data);
                        log(data);
                        log(JSON.stringify(data, null, 2));
                        log("");
                        log("Advice:");
                        log(data.slip.advice);
                    })
                    .catch(function (error) {
                        log("Error:");
                        log(error);
                    });
            });

        });
    </script>
</head>
<body>
<h1>Simple Fetch Demo</h1>
<p>Click the button to get a random piece of advice from a free API.</p>
<button id="btnFetch">Get Advice</button>
<h3>Output:</h3>
<div id="output"></div>
</body>
</html>
