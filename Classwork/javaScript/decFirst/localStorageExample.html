<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .stored-value {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>LocalStorage Demo</h2>
    <div>
        <input type="text" id="userInput" placeholder="Enter text to save in localStorage">
        <button onclick="saveToLocalStorage()">Save</button>
        <button onclick="deleteFromLocalStorage()" class="delete-btn">Delete Value</button>
    </div>
    <div id="localStorageDisplay" class="stored-value" style="display: none">
        <p>Stored LocalStorage Value:</p>
        <p id="localStorageValue"></p>
    </div>
</div>

<script>
    function saveToLocalStorage() {
        let userInput = document.getElementById("userInput").value;

        if (!userInput) {
            alert("Please Enter User Input");
            return;
        }

        localStorage.setItem("userInput", userInput);
        userInput = "";
    }

    function deleteFromLocalStorage() {
        localStorage.removeItem("userInput");
    }

    function displayStorage(value) {
        let parentDiv = document.getElementById("localStorageDisplay");
        parentDiv.style.display = "block";
        const display = `Existing: ${value}`;
        document.getElementById("localStorageValue").textContent = display;
    }

    document.addEventListener("DOMContentLoaded", function() {
        const existingValue = localStorage.getItem("userInput");
        if (existingValue) {
            displayStorage(existingValue);
        }
    });

</script>
</body>
</html>
