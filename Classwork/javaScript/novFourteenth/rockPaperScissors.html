<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rock Paper Scissors</title>
        <script src="js/gameLogic.js" defer></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 20px;
            }

            .col {
                flex: 1;
                min-width: 250px;
                padding: 20px;
                text-align: center;
                border-radius: 10px;
            }

            .bg-warning {
                background-color: #ffe082;
            }

            .bg-light {
                background-color: #f8f9fa;
            }

            .bg-danger {
                background-color: #f28b82;
                color: white;
            }

            .bg-success {
                background-color: #81c784;
                color: white;
            }

            .bg-info {
                background-color: #64b5f6;
                color: white;
            }

            .bg-secondary {
                background-color: #9e9e9e;
                color: white;
            }

            input[type="number"], select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }

            button {
                margin-top: 10px;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .pick_results {
                font-weight: bold;
                font-size: 1.2em;
            }

            #winnings {
                font-weight: bold;
                margin: 0;
            }

            @media (max-width: 600px) {
                .row {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Rock ... Paper ... Scissors!</h1>

            <!-- User and Computer Picks -->
            <div class="row">
                <div class="col bg-warning">
                    <h2>User Pick</h2>
                    <p class="pick_results" id="uPick">User Pick</p>
                </div>
                <div class="col bg-light">
                    <h2>Computer Pick</h2>
                    <p id="cPick" class="pick_results">Computer Pick</p>
                </div>
            </div>

            <!-- Result, Bet, and Selection Section -->
            <div class="row">
                <div class="col bg-danger" id="resArea">
                    <p id="homerResults">Winner Loser results!</p>
                </div>

                <div class="col bg-success" id="betArea">
                    <label for="bet">Bet:</label>
                    <input type="number" id="bet" min="1" max="10" value="0">
                    <button type="button" id="mainButton">Click to start</button>
                </div>

                <div class="col bg-info">
                    <label for="sel1">Your Selection:</label>
                    <select name="uPick" id="sel1" size="4">
                        <option value="0" selected>Rock</option>
                        <option value="1">Paper</option>
                        <option value="2">Scissors</option>
                    </select>
                </div>
            </div>

            <!-- Score Section -->
            <div class="row">
                <div class="col bg-secondary">
                    <p id="winnings">
                        Wins: <span id="wins">0</span>
                        Losses: <span id="loss">0</span>
                        Draws: <span id="draws">0</span>
                        Winnings: <span id="tWins">0</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
