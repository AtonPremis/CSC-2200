<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
            }
            .container {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
            }
            .stored-value {
                margin-top: 20px;
                padding: 10px;
                background-color: #f0f0f0;
                border-radius: 5px;
            }
            input {
                padding: 5px;
                margin-right: 10px;
            }
            button {
                padding: 5px 10px;
                margin-right: 5px;
            }
            .delete-btn {
                background-color: #ff4444;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Cookie Demo</h2>
            <div>
                <input type="text" id="userInput" placeholder="Enter text to save in cookie">
                <button onclick="saveCookie()">Save</button>
                <button onclick="deleteCookie()" class="delete-btn">Delete Cookie</button>
            </div>
            <div id="cookieDisplay" class="stored-value" style="display: none;">
                <p>Stored Cookie Value:</p>
                <p id="cookieValue"></p>
            </div>
        </div>

        <script>
            function setCookie(name, value, days) {
                const EXPIRES = new Date();
                EXPIRES.setTime(EXPIRES.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value}; expires=${EXPIRES.toUTCString()}; path='/'`;
            }

            function saveCookie() {
                const userInput = document.getElementById('userInput').value;
                if (userInput) {
                    setCookie("userInput", userInput, 7);
                    document.getElementById('cookieValue').textContent = '';
                    displayCookie(userInput);

                }
            }

            function deleteCookie() {

            }

            function displayCookie(value) {
                const display = document.getElementById('cookieDisplay');
                const valueElement = document.getElementById('cookieValue');
                display.style.display = 'block';
                valueElement.textContent = value;
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return '';
            }

            window.addEventListener('DOMContentLoaded', () => {
                const existing = getCookie("userInput");
                if (existing) {
                    displayCookie(existing);
                }
            });

        </script>
    </body>
</html>
