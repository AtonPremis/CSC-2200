<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
        "use strict"
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('generatePassword').addEventListener('click', function () {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                const symbols = '!@#$%^&*()_+';
                let myLen = parseInt(document.getElementById("length").value);
                let useSymbols = document.getElementById("symbols").checked;
                let resArea = document.getElementById("passwordOutput");
                let charSet = chars;
                if (isNaN(myLen)) {
                    resArea.innerHTML = "Error Bad Length";
                    return;
                }
                if (useSymbols) {
                    charSet += symbols;
                }
                let uPass = "";
                for (let i = 0; i < myLen; i++) {
                    let rIdx = Math.floor(Math.random() * charSet.length);
                    uPass += charSet[rIdx];
                }
                resArea.innerHTML = uPass;
            })
        })
    </script>
</head>
<!--<body onLoad="doPassWord()">-->
<body>
<div class="password-generator">
    <h2>Password Generator</h2>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" value="5" required>

    <div class="checkbox-group">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
    </div>
    <button id="generatePassword" >Generate Password</button>

    <div class="password-output" id="passwordOutput">Your password will appear here</div>
</div>


</body>
</html>
