<html>
<head>
    <title> Grid Form </title>
    <style>
        form {
            display: grid;
            padding: 1em;
            background: #f9f9f9;
            border: 1px solid #c1c1c1;
            margin: 2rem auto 0 auto;
            max-width: 600px;
            padding: 1em;
            align-items: center;
        }
        form input {
            background: #fff;
            border: 1px solid #9c9c9c;
        }
        form button {
            background: lightgrey;
            padding: 0.7em;
            width: 100%;
            border: 0;
        }
        form button:hover {
            background: gold;
        }

        label {
            padding: 0.5em 0.5em 0.5em 0;
        }

        input {
            padding: 0.7em;
            margin-bottom: 0.5rem;
        }
        input:focus {
            outline: 3px solid gold;
        }
        #header {
            font-size: 25px;
            grid-column: 2 / 3;
        }
        @media (min-width:  1000px) {
            form {
                grid-template-columns: 200px 1fr;
                grid-gap: 16px;
            }
            label {
                text-align: right;
                grid-column: 1 / 2;
            }
            input,
            button, #results{
                grid-column: 2 / 3;
            }
            #results {
                background-color: yellow;
            }
        }
    </style>
    <script>
        "use strict";
        function doIt() {
            // let curVal = document.getElementById("age").value;
            // document.getElementById("results").innerHTML = "blah";
            let x = "happy day";
        }

        function checkAge() {
            // alert(x)
            let myVar = null;
            let age = document.getElementById("age").value;
            let msg = "";
            if (parseInt(age) === 16) {
                let msg = "You Can Drive";
            }
            document.getElementById("results").innerHTML = msg;
        }
    </script>
</head>
<body onLoad="doIt()">
<form>
    <span id="header">Age Checker</span>
    <label for="miles" class="Miles">Name:</label>
    <input id="miles" type="text">
    <label for="age" class="Age">Age:</label>
    <input id="age" type="text" onkeyup="doIt()">
    <button type='button' onClick="checkAge()">Submit</button>
    <br />
    <label for="results" class="Gallons">Results:</label>
    <div id="results"> </div>
</form>
</body>
</html>
