<html>
<head>
    <title> Grid Form </title>
    <style>
        form {
            display: grid;
            padding: 1em;
            background: #f9f9f9;
            border: 1px solid #c1c1c1;
            margin: 2rem auto 0 auto;
            max-width: 600px;
            padding: 1em;
            align-items: center;
        }
        form input {
            background: #fff;
            border: 1px solid #9c9c9c;
        }
        form button {
            background: lightgrey;
            padding: 0.7em;
            width: 100%;
            border: 0;
        }
        form button:hover {
            background: gold;
        }

        label {
            padding: 0.5em 0.5em 0.5em 0;
        }

        input {
            padding: 0.7em;
            margin-bottom: 0.5rem;
        }
        input:focus {
            outline: 3px solid gold;
        }
        #header {
            font-size: 25px;
            grid-column: 2 / 3;
        }
        @media (min-width:  1000px) {
            form {
                grid-template-columns: 200px 1fr;
                grid-gap: 16px;
            }
            label {
                text-align: right;
                grid-column: 1 / 2;
            }
            input,
            button, #results{
                grid-column: 2 / 3;
            }
            #results {
                background-color: yellow;
            }
        }
    </style>

    <script>
        function genPW(size, myString = "Happy") {
            alert(`size: ${size}`);
            alert(`string: ${myString}`);
            let pwSize = parseInt(size);
            let retStr = "";
            for (let i = 0; i < pwSize; i++) {
                retStr += nextChar();
            }
            document.getElementById("results").innerHTML = retStr;
        }

        function nextChar() {
            const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            const SYMB = "!@#$%^&*()";
            const nChar = parseInt(document.getElementById("length").value);
        }
    </script>

</head>
<body onLoad="doIt()">
<form>
    <button type='button' onClick="genPW(6, 'dde')">Submit</button>
    <br />
    <label for="results" class="Gallons">Results:</label>
    <div id="results"> </div>
</form>
</body>
</html>
