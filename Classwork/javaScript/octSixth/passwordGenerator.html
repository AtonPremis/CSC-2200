<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/pwGenMain.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function() {});
        "use strict"
        function doPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const symbols = '!@#$%^&*()_+';
            let length = parseInt(document.getElementById("length").value);
            let resultArea = document.getElementById("passwordOutput");
            let useSymbols = document.getElementById("symbols").checked;
            let characterSet = chars;
            let userPassword = "";
            if (isNaN(length) || length < 0) {
                resultArea.innerHTML = "Error Bad Length";
                return;
            }
            if (useSymbols) {
                characterSet += symbols;
            }

            for (let i = 0; i < length; i++) {
                let randomIndex = Math.floor(Math.random() * characterSet.length);
                userPassword += characterSet[randomIndex];
            }
            resultArea.innerHTML = userPassword;
            return;
        }
    </script>
</head>
<!--<body onLoad="doPassWord()">-->
<body>
<div class="password-generator">
    <h2>Password Generator</h2>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" value="8" required>

    <div class="checkbox-group">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
    </div>

    <button id="generatePassword" onClick="doPassword()">Generate Password</button>

    <div class="password-output" id="passwordOutput">Your password will appear here</div>
</div>


</body>
</html>
