
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Form Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        button {
            background: #0077be;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Bonus Form Elements</h1>
<p><strong>Open Console (F12)!</strong></p>

<!-- TEXTAREA -->
<div class="form-group">
    <label for="message">Textarea (multi-line text):</label>
    <textarea id="message" placeholder="Enter multiple lines..."></textarea>
    <small>Works exactly like text input - use .value</small>
</div>

<!-- NUMBER INPUT -->
<div class="form-group">
    <label for="quantity">Number Input:</label>
    <input type="number" id="quantity" value="10" min="1" max="100">
    <small>Use .value but convert with parseInt()</small>
</div>

<!-- RANGE SLIDER -->
<div class="form-group">
    <label for="volume">Range Slider: <span id="volumeDisplay">50</span></label>
    <input type="range" id="volume" min="0" max="100" value="50">
    <small>Great for showing 'input' event (updates live!)</small>
</div>

<button id="getValues">Get All Values</button>

<script>
    "use strict";

    // RANGE SLIDER - Show live updates with 'input' event
    const volumeSlider = document.querySelector('#volume');
    const volumeDisplay = document.querySelector('#volumeDisplay');

    volumeSlider.addEventListener('input', function() {
        // Updates WHILE dragging (not just when done)
        volumeDisplay.textContent = volumeSlider.value;
        console.log('Slider value: ' + volumeSlider.value);
    });

    // Get all values when button clicked
    document.getElementById('getValues').addEventListener('click', function() {
        console.clear();
        console.log('=== BONUS FORM VALUES ===\n');

        // TEXTAREA - Works exactly like text input
        const message = document.querySelector('#message').value;
        console.log('Textarea (.value): "' + message + '"');

        // NUMBER INPUT - Returns string, need to convert
        const quantityString = document.querySelector('#quantity').value;
        const quantityNumber = parseInt(quantityString);
        console.log('Number input (.value): "' + quantityString + '" (string)');
        console.log('After parseInt(): ' + quantityNumber + ' (number)');
        console.log('Type check: ' + typeof quantityNumber);

        // RANGE SLIDER - Also returns string
        const volumeString = document.querySelector('#volume').value;
        const volumeNumber = parseInt(volumeString);
        console.log('Range slider (.value): "' + volumeString + '"');
        console.log('After parseInt(): ' + volumeNumber);

        console.log('\n=== KEY POINTS ===');
        console.log('1. Textarea: Same as text input, use .value');
        console.log('2. Number/Range: Use parseInt() to convert string to number');
        console.log('3. Range slider: Great for showing "input" event!');
    });
</script>
</body>
</html>
