<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game with 2D Array and Emojis</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 20px;
                background-color: #f0f0f0;
            }
            h1 {
                color: #333;
                margin-bottom: 10px;
            }
            .game-stats {
                margin-bottom: 10px;
                font-size: 18px;
            }
            #banner {
                font-size: 18px;
                color: #2ecc71;
                height: 24px;
                margin-bottom: 10px;
                transition: opacity 0.5s;
            }
            .game-board {
                display: grid;
                grid-template-columns: repeat(4, 80px);
                grid-template-rows: repeat(4, 80px);
                gap: 10px;
                margin-bottom: 20px;
            }
            .tile {
                width: 80px;
                height: 80px;
                background-color: #3498db;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 28px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
            }
            .tile:hover {
                transform: scale(1.05);
            }
            .tile-content {
                opacity: 0;
                transition: opacity 0.3s;
            }
            .flipped .tile-content {
                opacity: 1;
            }
            .flipped {
                background-color: #e74c3c;
            }
            .matched {
                background-color: #2ecc71;
                box-shadow: 0 0 12px rgba(46, 204, 113, 0.7);
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #2980b9;
            }
        </style>
        <script src="js/matcher.js" type="application/javascript"></script>
    </head>
    <body>
        <h1>Memory Game with 2D Array ðŸ’¡</h1>

        <div class="game-stats">
            <p>Moves: <span id="moves">0</span> | Matches: <span id="matches">0</span></p>
        </div>

        <div id="banner"></div>
        <div class="game-board" id="gameBoard"></div>

        <div>
            <button id="resetButton">Reset Game</button>
            <button id="toggleMode">Switch to Numbers</button>
        </div>
    </body>
</html>
