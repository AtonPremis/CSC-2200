<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Objects Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        #output {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 320px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-top: 15px;
        }
        .person {
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script src="js/listOfObjects.js" type="application/javascript"></script>
</head>
<body>

<h1>Array of Objects Demo</h1>
<p>Click “Show People” to list everyone, or “Add Person” to create a new entry!</p>

<div>
    <button id="showButton">Show People</button>
    <button id="addButton">Add Person</button>
</div>

<div id="output"></div>



</body>
</html>
