<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let myList = ["Pizza", "Popcorn", "Pretzels"];
            let length = myList.length;
            let first = myList[0];
            myList.push("Popsicle");
            let outList = "<ol>";

            for (let i = 0; i < length; i++) {
                outList += `<li>${myList[i]}</li>`;
            }
            outList += "</ol>";
            document.getElementById("results").innerHTML = outList;

            outList = "<ol>";
            myList.push("Pickles");
            myList.forEach((food, index) => {
                outList += `<li>${food}</li>`;
            })
            outList += "</ol>";
            document.getElementById("results").innerHTML += outList;

            console.log("original", myList);
            // let result = myList.slice(1, 2);
            // console.log("result", result);
            myList.splice(1, 3);
            console.log("splice", myList);
        })
    </script>
</head>
<body>
    <h2>For Fun</h2>
    <div id="results"></div>
</body>
</html>
