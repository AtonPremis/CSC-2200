<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prem Kumar Khadai - Inventory Tracker Homework</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="js/tracker.js"></script>
    </head>
    <body>
        <header>
            <h1>Inventory Tracker</h1>
            <p>Track Items, Counts, and Price Easily</p>
        </header>
        <main>
            <form id="inventoryFrom">
                <label>
                    Item Name:
                    <input type="text" id="itemName" required>
                </label>
                <label>
                    Count:
                    <input type="number" id="count" min="1" step="1" required>
                </label>
                <label>
                    Price per Item ($):
                    <input type="number" id="pricePerItem" min="0" step="0.01" required>
                </label>

                <button type="submit">Add Item</button>
            </form>
            <div id="inventory">
                <h2>Inventory List</h2>
                <div id="inventoryList"></div>
                <h3 id="totalValue">Total Value: $</h3>
            </div>
        </main>

    </body>
</html>
